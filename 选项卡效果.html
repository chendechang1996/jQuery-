<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>选项卡效果</title>
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		body {
			font-size: 12px;
			padding: 100px;
		}
		ul {
			list-style-type: none;
		}
		.box ul {
			height: 30px;
			line-height: 30px;
		}
		.box ul li {
			float: left;
			padding: 0 10px;
			border: 1px solid #000;
			margin-right: 5px;
			border-bottom: none;
			cursor: pointer;
		}
		.box ul li.one {
			background: #fff;
		}
		.content {
			width: 325px;
			border: 1px solid #ccc;
			padding: 10px;
		}
	</style>
</head>
<body>

<div class="box">
	<ul>
		<li class="one">菜单一</li>
		<li>菜单二</li>
		<li>菜单三</li>
	</ul>

	<div class="content">
		<div class="ct">菜单一的内容</div>
		<div class="ct">菜单二的内容</div>
		<div class="ct">菜单三的内容</div>
	</div>
</div>
	

<script type="text/javascript">

$(document).ready(function() {
	$('.ct:gt(0)').hide();
	var oLi = $('.box ul li');
	oLi.click(function() {//如果是鼠标移上去改变就把click改为hover
		$(this).addClass('one').siblings().removeClass();

	var oLi_index = oLi.index(this);//从第0个元素开始，这里表示菜单一和菜单一的内容被选中
	$('.ct').eq(oLi_index).show().siblings().hide();


	});






});






</script>

</body>
</html>
